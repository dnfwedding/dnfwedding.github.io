<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>D &#10084; F</title>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Bad+Script" rel="stylesheet">
        <script src="https://api-maps.yandex.ru/2.1/?lang=en_US" type="text/javascript"></script>
        <script src="js/map.js" type="text/javascript"></script>
    </head>
    <body>
        <div class='content-panel' id='welcome-panel'>
            <div class='box' id='welcome-info-box'>
                <p class='text-big text-main'>Welcome to our marriage registration!</p>
                <p class='text-bigger text-main underline'>November, 7th</p>
                <p class='text-big text-main'>16:00</p>
            </div>
            <p id='where-text' class='handwritings'>Where?</p>
            <svg width="300" height="200" viewBox="0 0 300 200" id='where-path'>
                <defs>
                    <marker id="head" markerWidth="10" markerHeight="8" refX="5" refY="5" orient="90" markerUnits="strokeWidth">
                        <polyline points="1 1, 10 5, 1 8" fill="#ffffff"/>
                    </marker>
                </defs>
                <path stroke-dasharray="5, 5" d="M20,20 C20,220 240,15 220,170" marker-end='url(#head)' id='arrow-path'/>
            </svg>
        </div>
        <div class='content-panel' id='map-panel'>
            <div id='map'></div>
        </div>
        <div class='wave'></div>
        <div class='content-panel' id='afterparty-panel'>
            <div class='box' id='afterparty-box'>
                <p class='text-bigger text-main'>Then we'll go have some amazing meat</p>
                <p class='text-bigger text-main'>at Smoke BBQ!</p>
            </div>
        </div>
    </body>
</html>
